apiVersion: v2
name: cryptotrade-exchange
description: A Helm chart for CryptoTrade Exchange - Professional Cryptocurrency Trading Platform
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: postgresql
    version: 12.12.10
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: redis
    version: 18.1.5
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

  - name: prometheus
    version: 25.1.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled

  - name: grafana
    version: 7.0.3
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled

keywords:
  - cryptocurrency
  - trading
  - exchange
  - blockchain
  - fintech

maintainers:
  - name: CryptoTrade Team
    email: team@cryptotrade.com

sources:
  - https://github.com/cryptotrade/cryptotrade-exchange
